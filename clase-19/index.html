<head>

  <title>FORMULARIO ALUMNOS</title>
  <link rel="stylesheet" href="./main.css">

<body>

    <ul>
      <li class="is-active"><a href="index.html">REGISTAR ALUMNOS</a></li>

    </ul>
  </nav>
  <div class="box">
    <h1>REGISTRAR ALUMNOS</h1>
    <form method="POST" action="#" onSubmit="return false;">
      <div>
        <input class="js_name" type="text" placeholder="Nombre" required>
      </div>
      <div>
        <input class="js_lastname" type="text" placeholder="Apellido" required>
      </div>
      <div>
        <input class="js_age" type="number" placeholder="Edad" required>
      </div>
      <div>
        <button type="submit">ENVIAR</button>
      </div>
    </form>
  </div>
  <script src="./js/register.js">
  </script>
