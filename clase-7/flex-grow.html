<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLEX-GROW</title>
  <style>
    .box {
      width: 400px;
      background: pink;
      display: flex;
    }

    .box div {
      width: 100px;
    }

    .box div:nth-child(odd) {
      background: red;
    }

    .box div:nth-child(even) {
      background: yellow;
    }

    /*
      espacio disponible = 400px
      total suma flex-grow = 2

      unit-grow =  400px / 2
    */

    .box div:nth-child(1) {
      flex-grow: 1;
    }

    .box div:last-child {
      flex-grow: 2;
    }
  </style>
</head>

<body>
  <div class="box">
    <div>1</div>
    <div>2</div>

  </div>
</body>

</html>
