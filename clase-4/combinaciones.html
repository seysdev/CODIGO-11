<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COMBINACIONES</title>
</head>

<body>
  <style>
    ul>li {
      border-top: 5px solid red;
    }
  </style>
  <ul>
    <li>Unordered item</li>
    <li>Unordered item
      <ol>
        <li>Item 1</li>
        <li>Item 2</li>
      </ol>
    </li>
  </ul>
  <style>
    h2+p {
      color: red;
    }
  </style>
  <h2>TITULO H2</h2>
  <p>lorem ipsum dolor</p>
  <p>lorem ipsum dolor</p>
  <hr>
  <h2>TITULO H2</h2>
  <p>lorem</p>
  <p>lorem</p>

  <style>
    h3~p {
      color: green;
    }
  </style>
  <h3>TITULO H3</h3>
  <p>lorem ipsum dolor</p>
  <p>lorem ipsum dolor</p>
  <p>lorem ipsum dolor</p>
  <hr>
  <h3>TITULO H3</h3>
  <p>lorem ipsum dolor</p>
  <p>lorem ipsum dolor</p>
  <p>lorem ipsum dolor</p>
  <hr>


  <style>
    h4,
    p,
    blockquote,
    ul li {
      color: rgb(214, 221, 214);
      padding: 20px;
    }
  </style>
  <h4>
    titulo h4
  </h4>
  <p>
    lorem
  </p>
  <blockquote>lorem</blockquote>
</body>

</html>
